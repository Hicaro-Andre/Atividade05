<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h2><i class="fas fa-tasks"></i> Lista de Tarefas</h2>
      <div class="input-group">
        <input
          type="text"
          id="inputTarefa"
          placeholder="Digite uma nova tarefa..."
        />
        <button id="btnAdicionar"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
      <div class="mensagem" id="mensagem"></div>
      <ul id="listaTarefas"></ul>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalEditar">
      <div class="modal-conteudo">
        <div class="modal-cabecalho">
          <h3><i class="fas fa-edit"></i> Editar Tarefa</h3>
          <button class="fechar-modal" id="fecharModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <input
          type="text"
          id="inputEditarTarefa"
          placeholder="Edite sua tarefa..."
        />
        <div class="modal-acoes">
          <button class="btn-cancelar" id="btnCancelarEdicao">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button class="btn-salvar" id="btnSalvarEdicao">
            <i class="fas fa-save"></i> Salvar
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
