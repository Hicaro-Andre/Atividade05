<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lanchonete do IFMA</title>
  </head>
  <body>
    <form id="lanchoneteForm">
      <fieldset>
        <legend>Lanchonete do IFMA</legend>

        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" />

        <p><strong>Bebidas:</strong></p>
        <label><input type="radio" name="bebida" value="Suco" /> Suco</label>
        <label
          ><input type="radio" name="bebida" value="Refrigerante" />
          Refrigerante</label
        >
        <label><input type="radio" name="bebida" value="Água" /> Água</label>

        <p><strong>Doces e Salgados:</strong></p>
        <label><input type="checkbox" value="Bolo" /> Bolo</label>
        <label><input type="checkbox" value="Pastel" /> Pastel</label>
        <label><input type="checkbox" value="Torta" /> Torta</label>

        <div class="buttons">
          <button type="button" onclick="calcular()">Calcular</button>
          <button type="reset">Limpar</button>
        </div>

        <div id="resultado"></div>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
